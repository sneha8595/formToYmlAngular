<div class="container">
    <div class="header">
        <h2>Enter Details</h2>
        <button class="btn btn-danger float-right" [routerLink]="['/login']">Logout</button>
    </div>

    <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" #username formControlName="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Username.errors }"/>
            <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                <div *ngIf="f.Username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" #role formControlName="Role" class="form-control" />
        </div>
        <div class="form-group">
            <label for="key">Key</label>
            <input type="text" #key formControlName="Key" class="form-control" />
        </div>
        <div class="form-group">
            <label for="environment">Environment</label>
            <input type="text" #environment formControlName="Environment" class="form-control" />
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
