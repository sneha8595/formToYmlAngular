<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Picture</label>
        <input type="file" formControlName="picture" accept="image/*">
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
        <label for="username">Gender</label>
        <input type="radio" value="female" formControlName="gender"> Female
        <input type="radio" value="male" formControlName="gender"> Male
    </div>
    <div class="form-group">
        <label for="username">Date of Birth</label>
        <input type="date" formControlName="birthdate" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" formControlName="phone_number" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="name">Address</label>
        <textarea formControlName="address" class="form-control" ></textarea>
    </div>
    <div class="form-group">
        <label for="name">Set Password</label>
        <input type="password" formControlName="password" class="form-control" />
    </div>
    <div class="form-group">
        <label for="name">Confirm Password</label>
        <input type="password" formControlName="passwordTwo" class="form-control" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
